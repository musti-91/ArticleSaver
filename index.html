  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <style>
    /* popupS Style */

    .popupS-layer {
      -webkit-box-shadow: 0 0 20px rgba(0, 0, 0, .25);
      -moz-box-shadow: 0 0 20px rgba(0, 0, 0, .25);
      box-shadow: 0 0 20px rgba(0, 0, 0, .25);
      position: relative;
      border-radius: 6px;
      background-color: #FFF;
      margin: 20px;
      z-index: 1000;

    }

    .popupS-resetFocus {
      border: 0;
      clip: rect(0 0 0 0);
      height: 1px;
      margin: -1px;
      overflow: hidden;
      padding: 0;
      position: absolute;
      width: 1px;
    }

    .popupS-close {
      position: absolute;
      top: 0;
      right: 0;
      line-height: 40px;
      font-size: 32px;
      text-align: center;
      font-weight: 700;
      width: 32px;
      height: 40px;
      cursor: pointer;
      z-index: 1020;
    }

    .popupS-title {
      position: absolute;
      width: 100%;
      line-height: 40px;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin: 0 auto;
      z-index: 1001;
    }

    .popupS-title+.popupS-content {
      padding-bottom: 20px;
    }

    .popupS-content {
      max-width: 700px;
      padding: 40px;
      border-radius: 6px;
    }

    .popupS-content img {
      max-width: 100%;
      height: auto;
    }

    .popupS-layer .btn {
      float: right;
    }

    /*
 * css styling for popups   
 * Default Animation
 * very Important
 */

    .popupS-layer {
      -webkit-transition: opacity .3s;
      -o-transition: opacity .3s;
      transition: opacity .3s;
      opacity: 0;
    }

    .popupS-overlay {
      -webkit-transition: opacity .3s ease;
      -o-transition: opacity .3s ease;
      transition: opacity .3s ease;
      background: rgb(0, 0, 0);
      opacity: 0;
    }

    .popupS-layer.popupS-open {
      opacity: 1;
    }

    .popupS-open>.popupS-overlay {
      opacity: .6;
    }

    /* Loader */

    @-moz-keyframes spinner {
      to {
        -moz-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }

    @-o-keyframes spinner {
      to {
        -o-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }

    @-webkit-keyframes spinner {
      to {
        -webkit-transform: rotate(360deg);
      }
    }

    @keyframes spinner {
      to {
        transform: rotate(360deg);
      }
    }

    @-moz-keyframes pulsate {
      0% {
        -moz-transform: scale(.1);
        transform: scale(.1);
        opacity: 0.0;
      }
      50% {
        opacity: 1;
      }
      100% {
        -moz-transform: scale(1.2);
        transform: scale(1.2);
        opacity: 0;
      }
    }

    @-o-keyframes pulsate {
      0% {
        -o-transform: scale(.1);
        transform: scale(.1);
        opacity: 0.0;
      }
      50% {
        opacity: 1;
      }
      100% {
        -o-transform: scale(1.2);
        transform: scale(1.2);
        opacity: 0;
      }
    }

    @-webkit-keyframes pulsate {
      0% {
        transform: scale(.1);
        opacity: 0.0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: scale(1.2);
        opacity: 0;
      }
    }

    @keyframes pulsate {
      0% {
        transform: scale(.1);
        opacity: 0.0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: scale(1.2);
        opacity: 0;
      }
    }

    .popupS-loading {
      width: 30px;
      height: 30px;
      position: absolute;
      top: 50%;
      left: 50%;
      margin-top: -15px;
      margin-left: -15px;
      border-radius: 30px;
    }

    .popupS-loading.pulser {
      border: 3px solid #1caff6;
      opacity: 0;
      -moz-animation: pulsate 1s ease-out infinite;
      -o-animation: pulsate 1s ease-out infinite;
      -webkit-animation: pulsate 1s ease-out infinite;
      animation: pulsate 1s ease-out infinite;
    }

    .popupS-loading.spinner {
      border-top: 3px solid #1caff6;
      border-right: 3px solid transparent;
      -moz-animation: spinner .6s linear infinite;
      -o-animation: spinner .6s linear infinite;
      -webkit-animation: spinner .6s linear infinite;
      animation: spinner .6s linear infinite;
    }
  </style>
</head>

<body>
  <div class="animated zoomInDown" id="auth">
    <form action="#" id="signin_form" class="animated">
      <h2>Sign in</h2>
      <label for="email" class="label">Email</label>
      <input type="text" id="email" class="input" autocomplete="off">
      <label for="password" class="label">Passowrd</label>
      <input type="password" id="password" class="input">
      <button class="button" id="signin">Sign in</button>
      <p>Don't have an account?
        <a href="#" id="signup_link">Sign up</a>
      </p>
      <p id="handleErrors"></p>
    </form>
    <form action="#" id="signup_form" class="animated zoomInDown">
      <h2>Sign up</h2>
      <label for="newUserName">Name</label>
      <input type="text" class="input" id="newUserName">
      <label for="newUserEmail" class="label">Email</label>
      <input type="text" id="newUserEmail" class="input" autocomplete="off">
      <label for="newUserPassword" class="label">Passowrd</label>
      <input type="password" id="newUserPassword" class="input">
      <button class="button" id="sign_up">Sign up</button>
      <p id="message"></p>
    </form>
  </div>
  <div id="content" class="animated zoomIn">
    <nav class="navbar">
      <h3>You logged in as
        <strong id="user_info"></strong>
      </h3>
      <button class="button is-danger " id="logout">Logout</button>
    </nav>
    <div class="container animated infinite jackInTheBox">
      <div id="searchHolder" class="block animated rubberBand">
      </div>
      <div id="savedHolder" class="block animated wobble">
      </div>
    </div>
  </div>
  <script src="./js/index.js"></script>
</body>
